<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="game-header">Rock, Paper, Scissors Game</h1>
    <div class="rounds-amount">Let's play till 5 points</div>
    <div class="options-container">
      <button type="button" class="rock option">
        <img src="/images/rock.jpg" alt="rock-option">
      </button>
      <button type="button" class="paper option">
        <img src="/images/paper.jpg" alt="paper-option">
      </button>
      <button type="button" class="scissors option">
        <img src="images/scissors.jpg" alt="scissors-option">
      </button>
    </div>
    <div class="results-container">
      <div class="results-data"></div>
      <div class="play-new-game"></div>
      <div class="scores">
        Scores
        <div class="score-data">You 0 : Computer 0</div>
      </div>
    </div>
    <div class="computer-choice-header">Computer Choice</div>
    <div class="computer-choice-image"></div>
  </body>
</html>
